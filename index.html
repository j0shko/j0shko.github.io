<!DOCTYPE html>
<html>
	<head>
		<title>three.js test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #fff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			/*canvas { width: 100%; height: 100%; }*/
			#ctrl {
				position: absolute;
				top: 0px;
				left: 0px;
				width: 200px;
				color: #ffffff;
				padding: 5px;
				font-size: 13px;
				z-index: 100;
			}
		</style>
	</head>
	<body>
		<div id="ctrl">
			<input type="range" value="0" min="0" max="1000" onchange="mesh.morphTargetInfluences[1] = this.value/100;">
			<input type="range" value="0" min="0" max="1000" onchange="mesh.morphTargetInfluences[2] = this.value/100;">
			<input type="range" value="0" min="0" max="1000" onchange="mesh.morphTargetInfluences[3] = this.value/100;">
		</div>		
		<script src="three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			var renderer = new THREE.WebGLRenderer( { antialias: true } );
			var mesh;
			
			init();
			animate();
			
			function init() {
				container = document.createElement('div');
				document.body.appendChild( container );
				
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.sortObjects = false;
				renderer.setClearColor( 0xeef8fc );
				
				container.appendChild( renderer.domElement );
				
				var light = new THREE.AmbientLight( 0xc9c9c9 ); // soft white light
				scene.add( light );
				
				var pointLight = new THREE.PointLight( 0xeef8fc, 1, 100 );
				pointLight.position.set( 1, 1, 3 );
				scene.add( pointLight );
				
				var loader= new THREE.JSONLoader();
				loader.load( 'fase.json', function(geometry) {
					mesh = new THREE.Mesh( geometry, new THREE.MeshPhongMaterial( { color: 0x2194ce, specular: 0x111111, shininess: 30 } ) );
					scene.add( mesh );
					console.log("Loaded mesh successfully");
				
					//mesh.updateMorphTargets();
					//mesh.morphTargetBase = 0;
					//mesh.morphTargetInfluences[1] = 1;
					//mesh.morphTargetInfluences[2] = 0.5;
				})
				
				geometry = new THREE.BoxGeometry( 1, 1, 1 );
				console.log(geometry.vertices);
				
				camera.position.z = 5;
				
				window.addEventListener( 'resize', onWindowResize, false );
			}
			
			function animate() {
				requestAnimationFrame( animate );
				
				mesh.rotation.x += 0.001;
				mesh.rotation.y += 0.01;
				
				renderer.render(scene, camera);
			}
			
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			
		</script>
	</body>
</html>
